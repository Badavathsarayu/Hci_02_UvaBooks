<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #d5f3f4, #b1e0e5);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .contact-container {
            max-width: 600px;
            padding: 40px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .contact-container h2 {
            font-size: 28px;
            color: #26773a;
            margin-bottom: 20px;
        }
        .contact-container p {
            font-size: 16px;
            color: #555;
            margin-bottom: 30px;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
        }
        .contact-form input, .contact-form textarea {
            margin-bottom: 15px;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }
        .contact-form input:focus, .contact-form textarea:focus {
            border-color: #26773a;
        }
        .contact-form textarea {
            resize: vertical;
            height: 100px;
        }
        .submit-btn {
            background-color: #26773a;
            color: #fff;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #1f5f2d;
        }
    </style>
</head>
<body>

<div class="contact-container">
    <h2>Contactus</h2>
    <p>If you have any questions, suggestions, or feedback, feel free to reach out to us. Weâ€™d love to hear from you!</p>
    
    <form class="contact-form">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <input type="text" name="subject" placeholder="Subject" required>
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit" class="submit-btn">Send Message</button>
    </form>
</div>

</body>
</html>
