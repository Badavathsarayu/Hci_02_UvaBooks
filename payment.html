<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #f1f8ff, #c8e4fd);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .payment-container {
            max-width: 500px;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .payment-container h2 {
            font-size: 26px;
            color: #26773a;
            margin-bottom: 20px;
            text-align: center;
        }
        .payment-form input, .payment-form select, .payment-form button {
            width: 100%;
            margin-bottom: 15px;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }
        .payment-form input:focus {
            border-color: #26773a;
        }
        .payment-form button {
            background-color: #26773a;
            color: #fff;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .payment-form button:hover {
            background-color: #1f5f2d;
        }
        .row {
            display: flex;
            gap: 10px;
        }
        .row input {
            flex: 1;
        }
        .thank-you-message {
            justify-content: center;
            height: 100px;
            width: 1000px;
            font-size: 40px;
            color: #26773a;
            font-weight: bold;
        }
        .thank-you-image {
            width: 250px; /* Increased width */
            height: auto; /* Maintain aspect ratio */
            margin: 20px auto;
        }
    </style>
</head>
<body>

<div class="payment-container" id="payment-container">
    <h2>Payment Form</h2>
    <form class="payment-form" id="payment-form">
        <!-- Cardholder Name -->
        <input type="text" name="cardholder-name" placeholder="Name on Card" required>

        <!-- Card Number -->
        <input type="text" name="card-number" placeholder="Card Number" pattern="\d{16}" maxlength="16" required>

        <!-- Expiration Date & CVV -->
        <div class="row">
            <input type="text" name="expiry-date" placeholder="MM/YY" pattern="\d{2}/\d{2}" maxlength="5" required>
            <input type="text" name="cvv" placeholder="CVV" pattern="\d{3}" maxlength="3" required>
        </div>

        <!-- Payment Type -->
        <select name="payment-type" required>
            <option value="">Select Payment Type</option>
            <option value="credit">Credit Card</option>
            <option value="debit">Debit Card</option>
            <option value="upi">UPI</option>
            <option value="netbanking">Net Banking</option>
        </select>

        <!-- Submit Button -->
        <button type="submit">Pay Now</button>
    </form>
</div>

<script>
    // Handle form submission
    document.getElementById('payment-form').addEventListener('submit', function(event) {
        event.preventDefault();

        // Replace the form content with the thank-you message and image
        const paymentContainer = document.getElementById('payment-container');
        paymentContainer.innerHTML = `
            <div class="thank-you-message">
                <p>Thank you! Visit again.</p>
            </div>
        `;
    });
</script>

</body>
</html>
